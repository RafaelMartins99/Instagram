<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
    <link rel="shortcut icon" href="/img/Instagram-aba.png">
</head>

<body>
    <div class="instragram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/Instagram-Logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Rafael</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Rafael?</p>
                <div class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </div>
            </div>
            <div class="get-the-app">
                <h3 class="get-app">Baixe o aplicativo</h3>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
